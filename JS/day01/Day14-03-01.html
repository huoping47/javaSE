<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
		<script>
			window.onload = function() {
			    var s = document.getElementById("father")
				s.onclick = function() {
					if (window.top!==window.self) {
						window.top.location = window.self.location;
					}
				}
			}
		</script>
		<span id="father">asdadas</span>
		<span onclick="window.history.go(-1)">后退</span>
	</body>
</html>
